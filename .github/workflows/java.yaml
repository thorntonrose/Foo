on: push
jobs:
   job:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout
          uses: actions/checkout@v2

        - name: Set up Java
          uses: actions/setup-java@v2
          with:
            distribution: zulu
            java-version: "8"

        - name: Build
          run: ./gradlew assemble

        - name: Test
          run: ./gradlew test
